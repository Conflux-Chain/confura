rpc:
  exposedModules: []
  endpoint: ":22537"
  wsEndpoint: ":22535"
  cfxBridge:
    ethNode: http://net8889eth.confluxrpc.com
    cfxNode: http://net8888cfx.confluxrpc.com
    # exposedModules: []
    # endpoint: ":32537"
ethrpc:
  exposedModules: []
  endpoint: ":22539"
cfx:
  ws: ws://test.confluxrpc.com/ws
  http: http://test.confluxrpc.com
  retry: 3
  retryInterval: 1s
  requestTimeout: 3s
eth:
  http: http://net8889eth.confluxrpc.com
  retry: 3
  retryInterval: 1s
  requestTimeout: 3s
sync:
  poll:
    interval: 300ms
  sub:
    buffer: 1000
  useBatch: true
  maxEpochs: 10
  addrBlacklist:
  - cfx:acav5v98np8t3m66uw7x61yer1ja1jm0dpzj1zyzxv
nearhead:
  cap: 100000
  logLimit: 3000
