prune:
  db:
    interval: 30s
    maxEpochs: 10
    threshold:
      maxBlocks: 20000000
      maxTxs: 20000000
      maxLogs: 20000000
  cache:
    interval: 30s
    maxEpochs: 10
    threshold:
      maxBlocks: 100000
      maxTxs: 100000
      maxLogs: 100000
node:
  urls:
  - http://test.confluxrpc.com
  - http://test.confluxrpc.org/v2
  - http://portal-test.confluxrpc.com
  wsUrls:
  - ws://test.confluxrpc.com/ws
  - ws://test.confluxrpc.org/ws
  hashRing:
    partitionCount: 15739
    replicationFactor: 51
    load: 1.25
  monitor:
    interval: 1s
    unhealth:
      failures: 3
      epochsFallBehind: 30
      latencyPercentile: 0.9
      maxLatency: 3s
    recover:
      remindInterval: 5m
      successCounter: 60
  endpoint: ":22530"
  router:
    redisUrl: ''
    nodeRpcUrl: ''
    chainedFailover:
      url: ''
      wsUrl: ''
relay:
  concurrency: 1
  retry: 3
  retryInterval: 1s
  requestTimeout: 3s
  nodeUrls:
  - http://test.confluxrpc.com
  - http://portal-test.confluxrpc.com
